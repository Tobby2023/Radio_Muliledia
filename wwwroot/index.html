<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Radio.FM</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Radio.FM.styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/howler.css">
</head>

<body>

    <div class="status-bar-safe-area"></div>

    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webview.js" autostart="false"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" autostart="false"></script>
    <script>
        var Radio = function (stations) {
            var self = this;

            self.stations = stations;
            self.index = 0;

            // Setup the display for each station.
            for (var i = 0; i < self.stations.length; i++) {
                window['title' + i].innerHTML = '<b>' + self.stations[i].freq + '</b> ' + self.stations[i].title;
                window['station' + i].addEventListener('click', function (index) {
                    var isNotPlaying = (self.stations[index].howl && !self.stations[index].howl.playing());

                    radio.stop();

                    if (isNotPlaying || !self.stations[index].howl) {
                        radio.play(index);
                    }
                }.bind(self, i));
            }
        };

        Radio.prototype = {
            play: function (index) {
                var self = this;
                var sound;

                index = typeof index === 'number' ? index : self.index;
                var data = self.stations[index];

                if (data.howl) {
                    sound = data.howl;
                } else {
                    sound = data.howl = new Howl({
                        src: data.src,
                        html5: true,
                        format: ['mp3', 'aac']
                    });
                }

                sound.play();

                self.toggleStationDisplay(index, true);

                self.index = index;
            },

            stop: function () {
                var self = this;

                var sound = self.stations[self.index].howl;

                self.toggleStationDisplay(self.index, false);

                if (sound) {
                    sound.stop();
                }
            },

            toggleStationDisplay: function (index, state) {
                var self = this;

                window['station' + index].style.backgroundColor = state ? 'rgba(255, 255, 255, 0.33)' : '';

                window['live' + index].style.opacity = state ? 1 : 0;

                window['playing' + index].style.display = state ? 'block' : 'none';
            }
        };


        var radio = new Radio([
            {
                freq: '99.1',
                title: "Radio Mais",
                src: 'https://radios.justweb.pt/8050/stream/?1685627470876',
                howl: null
            },
            {
                freq: '81.4',
                title: "Radio Escola",
                src: 'https://radios.vpn.sapo.pt/AO/radio1.mp3',
                howl: null
            },
            {
                freq: '89.9',
                title: "Radio Lac",
                src: 'https://radios.vpn.sapo.pt/AO/radio14.mp3?1685629053605 ',
                howl: null
            },]);


    </script>
</body>

</html>
